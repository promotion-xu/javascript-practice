<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // debounce 防抖  input, 多少秒才响应一次
        function debounce (fn, delay) {
            let timer = null
            return function () {
                timer && clearInterval(timer)
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                }, delay)
            }
        }
    </script>
</body>
</html>
