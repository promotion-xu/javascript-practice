<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <input class="input" type="text" />

    <script>
      // 节流--不管触发多少次，只执行一次。像提交按钮
      const ipt = document.querySelector('.input')
      
      ipt.addEventListener('keyup', e => {
        test(e.target.value)
      })

      const test = throttle(ajax, 2000)

      function ajax(value) {
        console.log('ajax++++++' + value)
      }

      function throttle(fn, delay) {
        let prev = Date.now()
        let last = 0
        return function (arg) {
          let now = Date.now()
          if (now - last > delay) {
            fn.call(this, arg)
            last = now
          }
        }
      }

    </script>
